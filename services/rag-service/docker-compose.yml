version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fsoft_rag_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fsoft_rag_api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: ecommerce_rag
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./data:/app/data
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag_network
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  rag_network:
    driver: bridge

volumes:
  postgres_data:
